databases:
  - name: carelog
    plan: free
    databaseName: carelog
    user: carelog

services:
  - type: web
    name: carelog
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carelog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
