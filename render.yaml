databases:
  - name: CareLog
    plan: free
    databaseName: CareLog
    user: CareLog

services:
  - type: web
    name: CareLog
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: CareLog
          property: connectionString
      - key: b6874b4b5781008917e29f5f8316ba5a
        sync: false
